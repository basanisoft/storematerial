<!-- Form used to add new entries of employee in database -->
<form class="form-horizontal alert alert-warning" name="storeMaterialList" id="storeMaterialForm" ng-submit="insertInfo(sotreMatInfo);" hidden>
<h3 class="text-center">Add Material to Store</h3>
	<div class="form-group">
		<label for="Store">Store:</label>
        
        
    
        <select name="store_id" id="store_id" ng-model="sotreMatInfo.store_id" class="form-control" required >
       
      <option ng-repeat="option in selectStore" value="{{option.id}}">{{option.store_name}}</option>
    </select>
        
        

        
        
        
		<!--<input type="text" name="emp_name" class="form-control" placeholder="Enter Employee Name" ng-model="sotreMatInfo.name" value="" autofocus required />-->
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="storeMaterialList.emp_name.$invalid && storeMaterialList.emp_name.$dirty">Name field is Empty!</p>
	</div>
	<div class="form-group">
		<label for="Material">Material:</label>
        
        <select name="material_id" id="material_id" ng-model="sotreMatInfo.material_id" class="form-control" required >
       
      <option ng-repeat="option in selcetMaterial" value="{{option.id}}">{{option.name}}</option>
    </select>
		<!--<input type="email" name="emp_email" class="form-control" placeholder="Enter Employee Email Address" ng-model="sotreMatInfo.email" autofocus required />-->
	</div>
	
	
	
	<div class="form-group">
		<label for="Quantity">Quantity:</label>
		<input type="text" name="quantity" class="form-control" placeholder="Enter Quantity" ng-model="sotreMatInfo.quantity" autofocus required />		
	</div>
	
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="storeMaterialList.$invalid">Add Material to Store</button>
	</div>
</form>
