<!-- Form used to add new entries of employee in database -->
<form class="form-horizontal alert alert-warning" name="empList" id="addMaterial" ng-submit="insertMaterialInfo(materialInfo);" hidden>
<h3 class="text-center">Add New Material</h3>
	<div class="form-group">
		<label for="Name">Material Name:</label>
		<input type="text" name="name" class="form-control" placeholder="Enter Material Name" ng-model="materialInfo.name" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="storeList.store_name.$invalid && storeList.store_name.$dirty">Name field is Empty!</p>
	</div>
	
	
	
	
	<div class="form-group">
		<label for="Address">Description:</label>
		<input type="text" name="description" class="form-control" placeholder="Enter Material Description" ng-model="materialInfo.description" autofocus required />		
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.emp_address.$invalid && empList.emp_address.$dirty">Description field is Empty!</p>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid">Add New Material</button>
	</div>
</form>
