<!-- Form used to add new entries of employee in database -->
<form class="form-horizontal alert alert-warning" name="empList" id="addStore" ng-submit="insertStoreInfo(storeInfo);" hidden>
<h3 class="text-center">Add New Store</h3>
	<div class="form-group">
		<label for="Name">Store Name:</label>
		<input type="text" name="store_name" class="form-control" placeholder="Enter Store Name" ng-model="storeInfo.name" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="storeList.store_name.$invalid && storeList.store_name.$dirty">Name field is Empty!</p>
	</div>
	
	
	
	
	<div class="form-group">
		<label for="Address">Description:</label>
		<input type="text" name="description" class="form-control" placeholder="Enter Store Description" ng-model="storeInfo.description" autofocus required />		
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.emp_address.$invalid && empList.emp_address.$dirty">Description field is Empty!</p>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid">Add New Store</button>
	</div>
</form>
